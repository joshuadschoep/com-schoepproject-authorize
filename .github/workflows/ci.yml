name: "Integration"
on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"
      - name: Install Modules
        run: npm install
      - name: Run ESLint
        run: npm run lint:check
      - name: Run Prettier
        run: npm run prettify:check
      - name: Run Typescript Compiler
        run: npm run types:check
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"
      - name: Install Modules
        run: npm install
      - name: Build Package
        run: npm run build
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"
      - name: Install Modules
        run: npm install
      - name: Run Tests
        run: npm run test
